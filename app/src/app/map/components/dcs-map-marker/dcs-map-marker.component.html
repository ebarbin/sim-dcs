<div class="container">
    <div class="marker-detail top-right" *ngIf="!hideLabel">
        <span 
            [style.color]="marker.coalition"
            [style.font-size]="zoom + 'px'">
            {{marker.userName}}
        </span>
    </div>
    <img [src]="marker.icon | assetsPipe" [ngStyle]="getImageStyle()">
    <div class="bottom-right" *ngIf="!hideLabel && showDetail">
        <div class="marker-detail" style="width: 100%;">
            <span 
            [style.color]="marker.coalition"
            [style.font-size]="zoom + 'px'">
            {{marker.altitude}} ft.
        </span>
        </div>
        <div class="marker-detail" style="width: 100%;">
            <span 
            [style.color]="marker.coalition"
            [style.font-size]="zoom + 'px'">
            {{marker.heading}} Â°
        </span>
        </div>
    </div>
</div>
