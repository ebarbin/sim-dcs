<mat-card class="example-card" *ngIf="profile">
    <mat-card-header>
      <img mat-card-avatar [src]="profile.user.avatar" alt="Photo of a Shiba Inu">
      <mat-card-title>{{profile.user.userName}}</mat-card-title>
      <mat-card-subtitle>{{profile.user.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        Time line
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Do</button>
      <button mat-button>Do</button>
    </mat-card-actions>
  </mat-card>
