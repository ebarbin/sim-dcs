<span>
    <img class="event-img" [src]="event.aircraftModel | aircraftToImgPipe | assetsPathFixPipe"> &nbsp;
    <strong>{{ event.aircraftModel}}</strong>
    {{ event.date | date: 'HH:mm:ss' }}
    <fa-icon [icon]="event.eventType | eventToImgPipe" [fixedWidth]="true"></fa-icon>
    {{ event.eventType | eventTranslate }}
    <span *ngIf="event.target">en <strong>{{event.target.name}}</strong></span>
</span>
